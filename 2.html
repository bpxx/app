<script>

//计算高度
    ~function () {
        var $content = $('#main'),
            $nav=$('#nav');
        function fn() {
            var winH = document.documentElement.clientHeight || document.body.clientHeight;
            $content.css('height', winH);
            $nav.css('height', winH-40-43-43);
        }
        fn();
        $(window).on('resize', fn);

        new IScroll("#nav", {
            fadeScrollbars: true,
            mouseWheel: true,
            scrollbars: false,/*滚动条*/
            bounce: true,
            bounceTime: 1200
        });
